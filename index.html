    <div class="container">
        <div class="col-4">
             <div class="container">
                    <h1>Les champs HTML5</h1>
                <form action="test.html" method="post" class="form">
                    <div class="col-4">
                        <label for="nom">Nom</label>
                        <input type="tel" name="tel" id="tel" pattern="^9[0-9]{10}" minlength="10" maxlength="10" required placeholder="0604058749">
                    </div>

                    <div class="col-4">
                        <input type="date" name="date" required placeholder="Entrez une date">
                    </div>


                   <div class="col-4">
                        <input type="url" name="url" required placeholder="http://www.monsite.fr">
                    </div>

                    <div class="col-4">
                        <input type="time" name="time" required placeholder="Entrez l'heure">
                    </div>

                    <div class="col-4">
                        <input type="datetime" name="datetime" id="datetime" required placeholder="Entrez l'heure et la date">
                    </div>

                    <div class="col-4">
                        <input type="month" name="month" id="month" required placeholder="Entrez le mois">
                    </div>

                    <div class="col-4">
                        <input type="week" name="week" id="week" required placeholder="Entrer une semaine">
                    </div>

                    <div class="col-4">
                        <input type="number" name="number" required placeholder="Entrer un chiffre">
                    </div>
                    
                    <div class="col-4">
                        <input type="range" name="range" value="20$" min="0" max="50" step="10" required placeholder="jauge">
                    </div>

                    <div class="col-4">
                        <select name="name">
                            <option value="">Choisir une option</option>
                            <option value="">Option 1</option>
                            <option value="">Option 2</option>
                            <option value="">Option 3</option>
                            <option value="">Option 4</option>
                            <option value="">Option 5</option>
                          </select>
                    </div>

                    <div class="col-4">
                        <input type="submit" value="Envoyer">
                    </div>
            </form>    
        </div>
    </div>
